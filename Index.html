<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>O/L Paper Designer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toolbar">
    <input type="file" id="headingUpload" accept="image/*">
    <input type="file" id="questionUpload" accept="image/*" multiple>
    <button onclick="window.print()">🖨️ Print</button>
    <a href="settings.html">⚙️ Settings</a>

    <div style="margin-top:10px;">
      <label>Top: <input type="number" id="marginTop" value="20" style="width: 50px;">mm</label>
      <label>Bottom: <input type="number" id="marginBottom" value="20" style="width: 50px;">mm</label>
      <label>Left: <input type="number" id="marginLeft" value="20" style="width: 50px;">mm</label>
      <label>Right: <input type="number" id="marginRight" value="20" style="width: 50px;">mm</label>
      <button onclick="applyMargins()">✅ Apply</button>
    </div>
  </div>

  <div id="paperContainer"></div>

  <script src="script.js"></script>
</body>
</html>
