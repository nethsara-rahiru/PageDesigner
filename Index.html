<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>O/L Paper Designer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <div id="paperContainer"></div>

    <div class="toolbar">
      <h2>🛠️ Tools</h2>

      <div class="tool-group">
        <label>📌 Upload Heading:</label>
        <input type="file" id="headingUpload" accept="image/*" />
      </div>

      <div class="tool-group">
        <label>📎 Upload Questions:</label>
        <input type="file" id="questionUpload" accept="image/*" multiple />
      </div>

      <div class="tool-group">
        <label>📐 Margins (mm):</label>
        <label>Top: <input type="number" id="marginTop" value="0" /></label>
        <label>Bottom: <input type="number" id="marginBottom" value="0" /></label>
        <label>Left: <input type="number" id="marginLeft" value="10" /></label>
        <label>Right: <input type="number" id="marginRight" value="10" /></label>
        <button onclick="applyMargins()">Apply Margins</button>
      </div>

      <div class="tool-group">
        <button onclick="window.print()">🖨️ Print</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
